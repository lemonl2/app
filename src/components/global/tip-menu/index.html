<main>
  <ul ng-mouseover="$ctrl.isShow = true" ng-mouseleave="$ctrl.isShow = false">
    <li ng-repeat="item in $ctrl.items track by item.name" ng-class="{'actived': $ctrl.selectedItem === item.name}" ng-click="$ctrl.selectedItem = item.name">
      <a ng-bind="item.title"></a>
    </li>
  </ul>
</main>
