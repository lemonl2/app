<uib-tabset class="chart-config-form" vertical="true" type="pills">
  <uib-tab index="0" heading="数字格式">
    <ul>
      <li class="option-button">
        <span>颜色</span>
        <div class="btn-group">
          <input type="color" class="form-control" ng-model="$ctrl.chart.option.color" />
        </div>
      </li>
      <li class="option-button">
        <span>精度</span>
        <div class="btn-group">
          <input type="number" class="form-control" min="0" max="5" ng-model="$ctrl.chart.option.numberPrecision" />
        </div>
      </li>
      <li class="option-button">
        <span>单位</span>
        <div class="btn-group">
          <input type="text" class="form-control" min="0" max="5" placeholder="可选" ng-model="$ctrl.chart.option.unit" />
        </div>
      </li>
      <li class="option-button">
        <span>单位位置</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-disabled="!$ctrl.chart.option.unit" ng-model="$ctrl.chart.option.unitPosition" uib-btn-radio="'before'">之前</label>
          <label class="btn btn-default" ng-disabled="!$ctrl.chart.option.unit" ng-model="$ctrl.chart.option.unitPosition" uib-btn-radio="'after'">之后</label>
        </div>
      </li>
      <li class="option-button">
        <span>字号</span>
        <div class="btn-group">
          <input type="number" class="form-control" min="0" ng-model="$ctrl.chart.option.fontSize" />
        </div>
      </li>
    </ul>
  </uib-tab>
  <uib-tab index="1" heading="标题">
    <ul>
      <li class="option-button">
        <span>显示标题</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-model="$ctrl.chart.option.showTitle" uib-btn-radio="true">是</label>
          <label class="btn btn-default" ng-model="$ctrl.chart.option.showTitle" uib-btn-radio="false">否</label>
        </div>
      </li>
    </ul>
  </uib-tab>
</uib-tabset>
