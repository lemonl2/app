<uib-tabset class="chart-config-form" vertical="true" type="pills">
  <uib-tab index="0" heading="常规">
    <ul>
      <li class="option-button">
        <span>回归算法</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$regressiveType" uib-btn-radio="'linear'">线 性</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$regressiveType" uib-btn-radio="'exponential'">指 数</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$regressiveType" uib-btn-radio="'logarithmic'">对 数</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$regressiveType" uib-btn-radio="'polynomial'">多项式</label>
        </div>
      </li>
      <li class="option-button">
        <span>钻取</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.silent" uib-btn-radio="false">是</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.silent" uib-btn-radio="true">否</label>
        </div>
      </li>
      <li class="option-button">
        <span>显示数据值</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.label.normal.show" uib-btn-radio="false">关</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.label.normal.show" uib-btn-radio="true">开</label>
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$series.label.normal.show">
        <span>数据值位置</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.label.normal.position" uib-btn-radio="'top'">上</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.label.normal.position" uib-btn-radio="'left'">左</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.label.normal.position" uib-btn-radio="'right'">右</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.label.normal.position" uib-btn-radio="'inside'">内</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.label.normal.position" uib-btn-radio="'insideTop'">内上</label>
        </div>
      </li>
      <li class="option-button">
        <span>图表上下距</span>
        <div class="btn-group chart-gap">
          <label>
            上：<input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$grid.top" ng-model-options="{
              updateOn: 'default blur',
              debounce: { 'default': 500, 'blur': 0 }
            }" placeholder="使用默认值"/>
          </label>
          <label>
            下：<input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$grid.bottom" ng-model-options="{
              updateOn: 'default blur',
              debounce: { 'default': 500, 'blur': 0 }
            }" placeholder="使用默认值"/>
          </label>
        </div>
      </li>
      <li class="option-button">
        <span>图表左右距</span>
        <div class="btn-group chart-gap">
          <label>
            左：<input type="text" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$grid.left" ng-model-options="{
              updateOn: 'default blur',
              debounce: { 'default': 500, 'blur': 0 }
            }" placeholder="使用默认值" pattern="^\d+%$"/>
          </label>
          <label>
            右：<input type="text" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$grid.right" ng-model-options="{
              updateOn: 'default blur',
              debounce: { 'default': 500, 'blur': 0 }
            }" placeholder="使用默认值" pattern="^\d+%$"/>
          </label>
        </div>
      </li>
    </ul>
  </uib-tab>
  <uib-tab index="1" heading="X轴">
    <ul>
      <li class="option-button">
        <span>标题显示</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.showName" uib-btn-radio="true">开</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.showName" uib-btn-radio="false">关</label>
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$xAxis.showName">
        <span>标题</span>
        <div class="btn-group">
          <input type="text" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.name" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }" placeholder="使用默认值"/>
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$xAxis.showName">
        <span>标题大小</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.nameTextStyle.fontSize" min="12" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }" />
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$xAxis.showName">
        <span>标题位置</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.nameLocation" uib-btn-radio="'start'">起始</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.nameLocation" uib-btn-radio="'middle'">中间</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.nameLocation" uib-btn-radio="'end'">结尾</label>
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$xAxis.showName">
        <span>标题的轴距</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.nameGap" min="15" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }" />
        </div>
      </li>
      <li class="option-button">
        <span>标签大小</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.textStyle.fontSize" min="12" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }" />
        </div>
      </li>
      <li class="option-button">
        <span>标签旋转</span>
        <div class="btn-group">
          <label class="btn btn-default rotate-btn" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.rotate" uib-btn-radio="-90" uib-tooltip="-90°"><span class="rotate-span" style="transform: rotate(90deg)">abc</span></label>
          <label class="btn btn-default rotate-btn" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.rotate" uib-btn-radio="-45" uib-tooltip="-45°"><span class="rotate-span" style="transform: rotate(45deg)">abc</span></label>
          <label class="btn btn-default rotate-btn" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.rotate" uib-btn-radio="0" uib-tooltip="0°"><span class="rotate-span" style="transform: rotate(0deg)">abc</span></label>
          <label class="btn btn-default rotate-btn" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.rotate" uib-btn-radio="45" uib-tooltip="45°"><span class="rotate-span" style="transform: rotate(-45deg)">abc</span></label>
          <label class="btn btn-default rotate-btn" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.rotate" uib-btn-radio="90" uib-tooltip="90°"><span class="rotate-span" style="transform: rotate(-90deg)">abc</span></label>
        </div>
      </li>
      <li class="option-button">
        <span>标签截断</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.truncation" uib-btn-radio="'none'">无</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.truncation" uib-btn-radio="'right'">A...</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.truncation" uib-btn-radio="'center'">A...Z</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.axisLabel.truncation" uib-btn-radio="'left'">...Z</label>
        </div>
      </li>
      <li class="option-button">
        <span>轴方位</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.inverse" uib-btn-radio="true">反向</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$xAxis.inverse" uib-btn-radio="false">正向</label>
        </div>
      </li>
    </ul>
  </uib-tab>
  <uib-tab index="2" heading="Y轴">
    <ul>
      <li class="option-button">
        <span>标题显示</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.showName" uib-btn-radio="true">开</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.showName" uib-btn-radio="false">关</label>
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$yAxis.showName">
        <span>标题</span>
        <div class="btn-group">
          <input type="text" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.name" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }" placeholder="使用默认值"/>
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$yAxis.showName">
        <span>标题大小</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.nameTextStyle.fontSize" min="12" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }" />
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$yAxis.showName">
        <span>标题位置</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.nameLocation" uib-btn-radio="'start'">起始</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.nameLocation" uib-btn-radio="'middle'">中间</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.nameLocation" uib-btn-radio="'end'">结尾</label>
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$yAxis.showName">
        <span>标题的轴距</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.nameGap" min="15" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }" />
        </div>
      </li>
      <li class="option-button" ng-if="$ctrl.chart.option.$orient==='horizontal'">
        <span>轴方位</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.position" uib-btn-radio="'top'">反向</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.position" uib-btn-radio="'bottom'">正向</label>
        </div>
      </li>
      <li class="option-button">
        <span>标签间隔</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.interval" min="0" placeholder="默认智能间隔" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }"/>
        </div>
      </li>
      <li class="option-button">
        <span>Y轴最小值</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.min" placeholder="可选" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }"/>
        </div>
      </li>
      <li class="option-button">
        <span>Y轴最大值</span>
        <div class="btn-group">
          <input type="number" class="form-control" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$yAxis.max" placeholder="可选" ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 500, 'blur': 0 }
          }"/>
        </div>
      </li>
    </ul>
  </uib-tab>
  <uib-tab index="3" heading="主题">
    <ul>
      <li class="option-button">
        <span>主题</span>
        <div class="btn-group">
          <select class="form-control" ng-options="item.value as item.label for item in $ctrl.themes" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.theme"></select>
        </div>
      </li>
    </ul>
  </uib-tab>
  <uib-tab index="4" heading="识别线">
    <ul>
      <li class="option-button">
        <span>显示</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.regressiveShow" uib-btn-radio="true">开</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$series.regressiveShow" uib-btn-radio="false">关</label>
        </div>
      </li>
    </ul>
  </uib-tab>
  <uib-tab index="5" heading="滑动条">
    <ul>
      <li class="option-button">
        <span>显示</span>
        <div class="btn-group">
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$dataZoom[0].show" uib-btn-radio="true">开</label>
          <label class="btn btn-default" ng-change="$ctrl.optionChange()" ng-model="$ctrl.chart.option.$dataZoom[0].show" uib-btn-radio="false">关</label>
        </div>
      </li>
    </ul>
  </uib-tab>
</uib-tabset>
